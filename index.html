<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>John Goh Rengwu's Resume</title>
    <meta name="description"
        content="Resume page for John Goh Rengwu, Creative Developer, Front-End Developer and Designer Hybrid">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./fonts.css" rel="stylesheet">
    <link href="./globals.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="video-container" id="bg-video-container">
    </div>

    <button id="print-button" title="Print"><img src="./assets/icons/print.svg" /></button>
    <main class="page-frame" id="page">
        <header class="header-section">
            <div class="header-main">
                <h1 id="profile-name" class="text-header-title">John Goh Rengwu</h1>
                <p id="profile-tagline" class="text-header-subtitle">Creative Developer <span class="separator">•</span>
                    <span>Front-End Developer & Designer Hybrid</span>
                </p>
            </div>
            <div class="contact-container">
                <div class="contact-item">
                    <img src="./assets/icons/web.svg" class="contact-icon" />
                    <div class="contact-label text-contact-item">
                        <a id="profile-website" href="https://johnrengwu.com" target="_blank">johnrengwu.com</a>
                    </div>
                </div>
                <div class="contact-item">
                    <img src="./assets/icons/mail.svg" class="contact-icon" />
                    <div class="contact-label text-contact-item">
                        <a id="profile-email" href="mailto:johngohrw@gmail.com" target="_blank">johngohrw@gmail.com</a>
                    </div>
                </div>
                <div class="contact-item">
                    <img src="./assets/icons/linkedin.svg" class="contact-icon" />
                    <div class="contact-label text-contact-item">
                        <a id="profile-linkedin" href="https://linkedin.com/in/rengwu"
                            target="_blank">linkedin.com/in/rengwu</a>
                    </div>
                </div>
                <div class="contact-item">
                    <img src="./assets/icons/location.svg" class="contact-icon" />
                    <div id="profile-location" class="contact-label text-contact-item">Kuala Lumpur, Malaysia</div>
                </div>
            </div>
        </header>
        <section id="work"></section>
        <section id="education"></section>
        <section>
            <div class="skills-title-section">
                <h2 id="title-skills" class="section-title text-section-title">SKILLS & TECHNOLOGIES</h2>
                <div class="skills-legend">
                    <div id="label-rarely" class="skills-legend-label text-subtitle">rarely/past</div>
                    <div class="skills-swatch">
                        <div class="swatch" style="background: var(--color-skill-1)"></div>
                        <div class="swatch" style="background: var(--color-skill-2)"></div>
                        <div class="swatch" style="background: var(--color-skill-3)"></div>
                        <div class="swatch" style="background: var(--color-skill-4)"></div>
                        <div class="swatch" style="background: var(--color-skill-5)"></div>
                    </div>
                    <div id="label-often" class="skills-legend-label text-subtitle">often/current</div>
                </div>
            </div>
            <div class="skills-list text-body" id="skills-list">
            </div>
        </section>
    </main>

    <div class="credits-section text-body" style="width: 100%;
        max-width: 850px; display: flex; flex-flow: row; justify-content: space-between;">
        <div>
            I built this!
            <a href="https://github.com/johngohrw/web-resume" target="_blank">Check out the git repo here</a>
        </div>
        <div id="lang-links">
        </div>
    </div>

    <script src="./lib/handlebars.runtime.min-v4.7.7.js"></script>
    <script type="module">
        const url = new URL(window.location.href);
        const searchParams = new URLSearchParams(url.search);
        const options = Array.from(url.searchParams.entries()).reduce((acc, curr) => {
            acc[curr[0]] = curr[1]
            return acc
        }, {})
        const lang = options?.lang || "en"
        let { data } = await import(`./assets/data/${lang}.js`)

        const localeText = {
            title: {
                experience: {
                    en: "RELEVANT EXPERIENCE",
                    cn: "相关工作经历"
                },
                education: {
                    en: "EDUCATION",
                    cn: "求学经历"
                },
                skills: {
                    en: "SKILLS & TECHNOLOGIES",
                    cn: "技能和技术"
                }
            },
            label: {
                rarely: { en: "rarely/past", cn: "经验少 / 不经常" },
                often: { en: "often/current", cn: "经验多 / 经常" }
            },
            profile: {
                name: {
                    en: "John Goh Rengwu",
                    cn: "吴仁武"
                },
                tagline: {
                    en: "Creative Developer • Front-End Developer & Designer Hybrid",
                    cn: "创意开发人员 • 前端开发人员 • 设计师"
                },
                location: {
                    en: "Kuala Lumpur, Malaysia",
                    cn: "吉隆坡, 马来西亚"
                }
            }
        }

        function getLocaleText(keys, lang) {
            let ans = keys.reduce((acc, curr) => {
                acc = acc[curr]
                return acc
            }, localeText)
            return ans[lang] || "(locale text not found)"
        }

        // Templates are pre-compiled for load performance. 
        import { skillsTemplate, sectionTemplate } from "./assets/precompiled.js"
        const sectionContent = Handlebars.template(sectionTemplate);
        const skillsContent = Handlebars.template(skillsTemplate);

        // Use this block of code instead if you want to compile your own templates.
        // Refer here for more information on precompilation:
        // - https://handlebarsjs.com/installation/precompilation.html#precompiling-templates-inside-nodejs

        // import { skillsTemplate, sectionTemplate } from "./assets/templates.js"
        // const sectionContent = Handlebars.compile(sectionTemplate);
        // const skillsContent = Handlebars.compile(skillsTemplate);

        // execute the compiled templates & append to DOM
        document.getElementById("work").innerHTML = sectionContent({ title: getLocaleText(["title", "experience"], lang), experience: data.work })
        document.getElementById("education").innerHTML = sectionContent({ title: getLocaleText(["title", "education"], lang), experience: data.education })
        document.getElementById("skills-list").innerHTML = skillsContent({
            skill: Object.entries(data.skills).map(([k, v]) => ({
                label: k,
                skillLevel: v
            }))
        })

        document.getElementById("print-button").addEventListener("click", () => {
            print()
        })

        const innerLinks = [["EN", "?lang=en"], ["CN", "?lang=cn"]]
        document.getElementById("lang-links").innerHTML = innerLinks
            .map(([label, URL]) => `<a href="${window.location.origin + window.location.pathname + URL}">${label}</a>`)
            .reduce((acc, curr) => {
                acc += curr
                return acc
            }, "")

        const idToLocaleTextMap = {
            "title-skills": ["title", "skills"],
            "label-rarely": ["label", "rarely"],
            "label-often": ["label", "often"],
            "profile-name": ["profile", "name"],
            "profile-tagline": ["profile", "tagline"],
            "profile-location": ["profile", "location"],
        }
        Object.entries(idToLocaleTextMap).forEach(([id, keyArr]) => {
            document.getElementById(id).innerHTML = getLocaleText(keyArr, lang)
        })

        // delayed load for bg video.
        setTimeout(() => {
            document.getElementById("bg-video-container").innerHTML = `<video class="bg-video" id="bg-video" style="opacity: 0 !important" autoplay muted playsinline loop>
                <source src="./assets/videos/herobg.webm" type="video/webm" />
                <p>your browser cannot autoplay videos! :(</p>
            </video>`

            document.getElementById("bg-video").playbackRate = 0.5
            setTimeout(() => {
                document.getElementById("bg-video").setAttribute("style", "")
            }, 500)
        }, 500)
    </script>

</body>

</html>
