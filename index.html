    <script src="./lib/handlebars.runtime.min-v4.7.7.js"></script>
    <script type="module">
        import { data } from "./assets/data.js"
        import { skillsTemplate, sectionTemplate } from "./assets/precompiled.js"

        const sectionContent = Handlebars.template(sectionTemplate);
        const skillsContent = Handlebars.template(skillsTemplate);

        // execute the compiled templates & append to DOM
        document.getElementById("work").innerHTML = sectionContent({ title: "RELEVANT EXPERIENCE", experience: data.work })

        document.getElementById("skills-list").innerHTML = skillsContent({

                skillLevel: v
            }))
        })
