<body>
    <!--[if lt IE 7]>

    <main class="page-frame" id="page">
        <header class="header-section">
            <div class="header-main">
                <h1 class="text-header-title">John Goh Rengwu</h1>
                <p class="text-header-subtitle">Creative Developer â€¢ Front-End Developer & Designer Hybrid</p>
            </div>
            <div class="contact-container">
                <div class="contact-item">
                    <img src="./assets/icons/web.svg" class="contact-icon" />
                    <div class="contact-label text-contact-item">
                        <a href="https://johnrengwu.com" target="_blank">johnrengwu.com</a>
                    </div>
                </div>
                <div class="contact-item">
                    <img src="./assets/icons/mail.svg" class="contact-icon" />
                    <div class="contact-label text-contact-item">
                        <a href="mailto:johngohrw@gmail.com" target="_blank">johngohrw@gmail.com</a>
                    </div>
                </div>
                <div class="contact-item">
                    <img src="./assets/icons/linkedin.svg" class="contact-icon" />
                    <div class="contact-label text-contact-item">
                        <a href="https://linkedin.com/in/rengwu" target="_blank">linkedin.com/in/rengwu</a>
                    </div>
                </div>
                <div class="contact-item">

                    <div class="contact-label text-contact-item">Kuala Lumpur, Malaysia</div>
                </div>
            </div>
        </header>
        <section id="work"></section>
        <section id="education"></section>
        <section>
            <div class="skills-title-section">
                <h2 class="section-title text-section-title">SKILLS & TECHNOLOGIES</h2>
                <div class="skills-legend">
                    <div class="skills-legend-label text-subtitle">rarely/past</div>
                    <div class="skills-swatch">
                        <div class="swatch" style="background: var(--color-skill-1)"></div>
                        <div class="swatch" style="background: var(--color-skill-2)"></div>
                        <div class="swatch" style="background: var(--color-skill-3)"></div>
                        <div class="swatch" style="background: var(--color-skill-4)"></div>
                        <div class="swatch" style="background: var(--color-skill-5)"></div>
                    </div>
                    <div class="skills-legend-label text-subtitle">often/current</div>
                </div>
            </div>
            <div class="skills-list text-body" id="skills-list">
            </div>

        </section>

    </main>

    <script src="./lib/handlebars.js"></script>
    <script type="module">
        import { data } from "./data.js"

        const sectionTemplate = `
            <h2 class="section-title text-section-title">{{title}}</h2>
            {{#each experience}}
                <div class="experience">
                    <h3 class="with-underline text-experience-title">
                        <span style="font-weight: 500;">{{this.title}}</span> - {{this.subtitle}}
                    </h3>
                    <div class="experience-subinfo text-subtitle">
                        <div class="experience-date">{{this.date}}</div>
                        <div class="location">{{this.location}}</div>
                    </div>
                    <ul class="experience-list text-body">
                        {{#with this}}
                            {{#each items}}
                                <li>{{this}}</li>
                            {{/each}}
                        {{/with}}
                    </ul>
                </div>
            {{/each}}
        `

        const skillsTemplate = `
        {{#each skill}}
            <div class="skills-item">
                <div class="skills-level-box" style="background: var(--color-skill-{{this.skillLevel}})"></div>
                <div class="skills-label">{{this.label}}</div>
            </div>
        {{/each}}
        `

        // compile the template
        var sectionContent = Handlebars.compile(sectionTemplate);
        var skillsContent = Handlebars.compile(skillsTemplate);

        // execute the compiled templates & append to DOM
        document.getElementById("work").innerHTML = sectionContent({ title: "RELEVANT EXPERIENCE", experience: data.work })
        document.getElementById("education").innerHTML = sectionContent({ title: "EDUCATION", experience: data.education })
        document.getElementById("skills-list").innerHTML = skillsContent({
            skill: Object.entries(data.skills).map(([k, v]) => ({
                label: k,
                skillLevel: v
            }))
        })
    </script>

</body>
